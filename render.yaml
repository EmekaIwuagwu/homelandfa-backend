services:
  - type: web
    name: homelandfa-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_EMAIL
        value: admin@homelandfa.com
      - key: ALLOWED_ORIGINS
        value: "*" # Change this to your frontend URL in production
      # Add these in the Render Dashboard for security:
      # - JWT_SECRET
      # - RESEND_API_KEY
      # - TURSO_AUTH_TOKEN  (If using Turso)
      # - DATABASE_URL      (If using Turso)
